<div class="container">
  <div class="container__search">
    <form class="formSearch">
      <mat-form-field class="formSearch__input">
        <mat-label>Search by Container ID</mat-label>
        <input matInput type="search" placeholder="#container" [formControl]="containerID"/>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>
  <div class="container__cart">
    <a routerLink="/book"><mat-icon class="shoppingCart" color="primary">shopping_cart</mat-icon></a>
  </div>
</div>
