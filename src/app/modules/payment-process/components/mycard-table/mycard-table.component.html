<mat-card>
  <div class="container">
    <div class="container__total">
      <h3>Total</h3>
      <p>$USD</p>
    </div>
    <div class="container__company">
      <h3>Company</h3>
      <mat-form-field appearance="fill">
        <mat-label>Trucking company name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="container__payment">
      <h3>Select payment source</h3>
      <mat-form-field appearance="fill">
        <mat-label>Payment Source</mat-label>
        <mat-select>
          <mat-option *ngFor="let source of sources" [value]="source.value">{{source.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="container__paymentbtn">
      <button mat-raised-button color="primary">Pay now</button>
    </div>
    <img src="/assets/images/payment-companies-logo.png" alt="" class="paymentLogo"/>
  </div>
</mat-card>
